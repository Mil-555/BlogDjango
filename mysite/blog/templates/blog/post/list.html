{% extends "blog/base.html" %}

{% block title %}
    Mój blog
{% endblock %}

{% block content %}
    <h1>Mój blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p class="date">Opublikowamy {{ post.publish }} przez {{ post.author }}</p>
        {{ post.body|truncatechars:30|linebreaks }}
    {% endfor %}

{% endblock %}
